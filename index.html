<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin:0; background-color: hsl(235, 21%, 11%);">
    <header style="background-image: url(/todo-app-main/images/bg-desktop-dark.jpg); height: 40vh; width: 100vw; background-size: cover;background-repeat: no-repeat; background-position: center;">

    </header>


    <div class="container">
        <div class="todo">
                <div class="logo">
                    <h1 class="title">TODO</h1>
                    <img class="icon moon" src="/todo-app-main/images/icon-moon.svg" alt="">
                </div>
               <div class="todoHeader">
                <div class="todo-circle"></div>
                <input class="todoInput" type="text" placeholder="Create a new todo...">
               </div>
            <div class="body">
                <div class="todoList">
                </div>
                <div class="todo-filters">
                    <div class="itemsLeft">
                        <span class="itemsTxt">0 items left</span>
                    </div>
                    <div class="status">
                        <span class="statusBtn all">All</span>
                        <span class="statusBtn unDone">Active</span>
                        <span class="statusBtn completed">Completed</span>
                    </div>
                    <div class="clear">
                        <span class="clearBtn">Clear Completed</span>
                    </div>
                </div>
                <div class="statusMobile">
                    <span class="statusBtn all">All</span>
                    <span class="statusBtn unDone">Active</span>
                    <span class="statusBtn completed">Completed</span>
                </div>
            </div>
        </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
